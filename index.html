<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <div class="container">

    <!-- Rating state start -->
    <div class="rating-state" id="ratingState">
      <div class="header">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="main">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div class="rating">

        <input type="radio" value="1" name="rating" id="rating1">
        <label class="rating-label" for="rating1">1</label>

        <input type="radio" value="2" name="rating" id="rating2">
        <label class="rating-label" for="rating2">2</label>

        <input type="radio" value="3" name="rating" id="rating3">
        <label class="rating-label" for="rating3">3</label>

        <input type="radio" value="4" name="rating" id="rating4">
        <label class="rating-label" for="rating4">4</label>

        <input type="radio" value="5" name="rating" id="rating5">
        <label class="rating-label" for="rating5">5</label>

      </div>
      <button class="submit" type="submit" id="submit" onclick="submitRating()">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you-state hidden" id="thankYouState">
      <div class="image">
        <img src="/images/illustration-thank-you.svg" alt="">
      </div>
      <div class="result">
        <span id="rate"></span>
      </div>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
      </p>
    <!-- Thank you state end -->

    </div>

  <script src="script.js"></script>
</body>
</html>
